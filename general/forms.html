<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form >
        <fieldset>
        <legend>Login</legend>
        <label for="email" >Enter the mail:</label>
        <br>
        <input type="text" id="email" placeholder="Enter the mail">
        <br>
        <label for="password">Enter the password:</label>
        <br>
        <input type="text" id="password" placeholder="enter the password">
        <br><br>
        <input type="submit" value="submit" >
    </fieldset>
        
    </form>

    <form>
        <fieldset>
            <legend><h3>Registration</h3></legend>
            <h3>Event Registration</h3>
            <label for="name">Name:</label>
            <br>
            <input type="text" id="name" placeholder="Enter the name">
            <br>
            <label for="email" >Email:</label>
            <br>
            <input type="email" id="email" placeholder="Enter the mail">
            <br>
            <label for="no.">Phone:</label>
            <br>
            <input type="tel" id="no." placeholder="Enter the phone number">
            <br>
            <br>
            <label for="occupation">Occupation:</label>
            <br>
            <select id="occupation">
                <option value="">--please select an option--</option>
                <option value="engineer">engineer</option>
                <option value="doctor">doctor</option>
                <option value="government official">government official</option>
            </select> 
            <br>
            <br>
            <label for="">Area of Intrest:</label>
            <br>
            <input type="checkbox" id="intrest">
            <label for="intrest">Finance</label>
            <br>
            <input type="checkbox" id="css">
            <label for="css">Blockchain</label>
            <br>
            <input type="checkbox" id="js">
            <label for="js">Cybersecurity</label>
            <br>
            <label for="comments">Suggestions:</label>
            <br>
            <textarea id="comments" name="somments" rows="10" cols="30" placeholder="enter..."></textarea>
            <button>Register</button>

            
        </fieldset>
    </form>

    <forms>
        <fieldset>
            <legend><h4>Application form</h4></legend>
            <label for="email" >Email:</label>
            <input type="email" id="email" placeholder="Enter the mail">
            <br>
            <br>
            <label for="no.">Phone:</label>
            <input type="tel" id="no." placeholder="Enter the phone number">
            <br>
            <br>
            <label for="resume">Resume:</label>
            <input type="file" id="resume" accept="pdf">
            <br>
            <br>
        </fieldset>
    </forms>
</body>
</html>
